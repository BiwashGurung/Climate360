    <body>
        <div class="card">
            <div class="search">
              <input
                id="searchInput"
                type="text"
                placeholder="enter city name"
                spellcheck="false"
              />
              <button id="searchBtn"><img src="images/search.png" /></button>
            </div>
            <div class="weather">
              <img src="images/rain.png" class="weather-icon" />
              <h1 class="temp"></h1>
              <h2 class="city"></h2>
              <div class="details">
                <div class="col">
                  <img src="images/humidity.png" />

                    <p class="humidity"></p>
                    <p>Humidity</p>
                  </div>
                </div>
                <div class="col">
                  <img src="images/wind.png" />
                  <div>
                    <p class="wind"></p>
                    <p>Wind Speed</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
